<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/all.min.css" />
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Cairo:wght@300;500;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <div class="uppperbar">
        <div class="container">
          <div class="row">
            <div class="options">
              <ul class="row">
                <li>
                  <div class="account">
                    <a href="#">
                      <i class="fa-solid fa-user"></i>
                      محمد
                    </a>
                    <button class="drowdown-menu">
                      <i class="fa-solid fa-caret-down"></i>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="state">
                    <i class="fas fa-desktop"></i>
                    لوحة التحكم
                  </div>
                </li>
                <li>
                  <div class="notification">
                    <i class="fa-regular fa-bell fa-2xl"></i>
                  </div>
                </li>
              </ul>
            </div>
            <div class="navbar-brand">
              <a href="#">
                <img height="40px" src="assets/images/logo.svg" alt="" />
              </a>
            </div>
            <div class="options">
              <div class="row">
                <div class="search">
                  <input type="search" placeholder="بحث" />
                </div>
                <button class="language">English</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ul>
            <div class="row">
              <li><a href="#">عن الجائزة</a></li>
              <li><a href="#">مسارات الجائزة</a></li>
              <li><a href="#">لجان التحكيم</a></li>
              <li><a href="#">الفائزون السابقون</a></li>
              <li><a href="#">شركاء النجاح</a></li>
              <li><a href="#">تواصل معنا</a></li>
            </div>
          </ul>
        </div>
      </nav>
      <div class="landing">
        <div class="arrow-right">
          <button><img height="40px" src="assets/images/arrow-right.png" alt=""></button>
        </div>
        <div class="arrow-left"></div>
        <div class="info">
          <h1>لأنك عنصر مساهم في تنمية المحتوى المحلي بأقتصادنا الوطني</h1>
          <a href="#">تقدم الأن</a>
          <div class="time-left"></div>
        </div>
        <div class="arrow-left">
          <button><img height="40px" src="assets/images/arrow-left.png" alt=""></button>
        </div>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
